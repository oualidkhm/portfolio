<section class="certificates-section py-20 relative z-10">
  <div class="container mx-auto text-center px-6">
    <h2 class="text-3xl font-bold text-cyan-400 mb-12 animate-fade-in"> Certifications ðŸ“œ </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <div
        *ngFor="let cert of certificates"
        class="certificate-card animate-slide-up"
      >
        <img
          [src]="cert.certificateImg"
          alt="{{ cert.organization }} Certificate"
          class="mx-auto"
        />
        <h3 class="text-xl font-semibold text-white mt-4">
          {{ cert.title }}
        </h3>
        <p class="text-sm text-gray-400">
          {{ cert.organization }} | {{ cert.date }}
        </p>
        <p class="mt-3 text-gray-300 text-sm">{{ cert.description }}</p>
        <a
          *ngIf="cert.link"
          (click)="showCertificate(cert.link)"
          class="mt-4 text-[#2FE799] cursor-pointer hover:underline"
        >View Certificate</a>
      </div>
    </div>
  </div>

  <!-- Certificate Modal -->
  <div *ngIf="selectedCertificate" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-4 max-w-3xl w-full shadow-2xl relative animate-fade-in">
      <button (click)="closeCertificate()" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-xl">
        &times;
      </button>
      <img [src]="selectedCertificate" alt="Certificate" class="rounded-lg w-full max-h-[80vh] object-contain" />
    </div>
  </div>
</section>
